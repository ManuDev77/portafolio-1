<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Portafolio - Manuel Teran </title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Manuel Teran</h1>
                <p>Desarrollador Web</p>
            </div>
            <form action="">
                <input type="text" class="barra-busqueda" id="barra-busqueda" placeholder="Buscar">
            </form>
            <div class="category" id="category">
                <a href="#" class="active">Todos</a>
                <a href="#">Naturaleza</a>
                <a href="#">Cuidades</a>
                <a href="#">Personas</a>
                <a href="#">Animales</a>
            </div>
        </header>

        <section class="grid" id="grid">
            <div class="item">
                <div class="item-content">
                    <img src="img/ciudad1.png" alt="">
                </div>
            </div>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/web-animations-js@2.3.2/web-animations.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/muuri@0.9.0/dist/muuri.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
